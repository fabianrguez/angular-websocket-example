<div class="container">
  <div id="comments-timeline">
    <div class="row" *ngFor="let comment of comments">
      <div class="text-muted">
        {{comment.timestamp}}
      </div>
      <div class="alert alert-info alert-dismissible" role="alert">
        <b>({{comment.id}})</b> {{comment.comment}}
        <button (click)="eliminar($event.currentTarget.value)" value="{{comment.id}}" type="button" class="close"
                data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>
<div id="form">
  <form>
    <div class="form-group row">
      <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
        <input [(ngModel)]="comment" id="comment" class="form-control" name="comment" type="text"
               placeholder="AÃ±ade un comentario..."/>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
        <button (click)="sendComment()" class="btn btn-default" type="submit">Enviar</button>
      </div>
    </div>
  </form>
</div>
